<!DOCTYPE html>
<html>
  <head>
    <title>My Love Music Player üñ§üéµ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <style>
      body {
        font-family: "Helvetica Neue", sans-serif;
        text-align: center;
        margin: 0;
        background: linear-gradient(135deg, #f9c5d1, #ffdde1);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #2c2c2c;
        overflow-x: hidden;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 15px;
        color: #ff2e63;
      }

      button,
      input[type="range"] {
        margin: 10px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #ff6f91, #ff477e);
        color: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, background 0.3s;
      }

      button:hover {
        transform: scale(1.1) rotate(-2deg);
        background: linear-gradient(135deg, #ff477e, #ff1e4d);
      }

      .volume-label {
        font-size: 18px;
        color: #ff1e4d;
      }

      #heart {
        font-size: 60px;
        animation: pulse 1.5s infinite;
        margin-bottom: 20px;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          color: #ff2e63;
        }
        50% {
          transform: scale(1.3);
          color: #ff1e4d;
        }
      }

      .floating-hearts {
        position: absolute;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-150px) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translateY(-300px) scale(1);
          opacity: 0;
        }
      }

      footer {
        margin-top: 30px;
        font-size: 16px;
        color: #ff2e63;
      }
    </style>
    <style>
      /* Volume slider animation */
      #volumeSlider {
        -webkit-appearance: none;
        width: 200px;
        height: 12px;
        border-radius: 6px;
        background: linear-gradient(90deg, #ff6f91 0%, #ff477e 100%);
        outline: none;
        transition: background 0.3s;
      }

      #volumeSlider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #ff1e4d;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 30, 77, 0.6);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      #volumeSlider::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(255, 30, 77, 0.9);
      }

      #volVal {
        display: inline-block;
        transition: transform 0.2s, color 0.2s;
      }

      /* Pulse effect when volume changes */
      .pulse-volume {
        transform: scale(1.3);
        color: #ff1e4d;
      }
    </style>
  </head>
  <body>
    <div id="heart">üñ§</div>
    <h2>üéµ HandMade for My Love</h2>
    <p style="font-size: 18px; color: #ff2e63">
      Every beat is a hug for you ü§ó
    </p>

    <!-- Connection -->
    <button onclick="connectBLE()">üîó Connect My Love</button>

    <button onclick="location.href='kavidhai.html'">üíå ‡Æé‡Æ©‡Øç ‡Æµ‡Æ∞‡Æø‡Æï‡Æ≥‡Øç</button>

    <!-- Controls -->
    <div>
      <button onclick="sendCommand('play')">‚ñ∂Ô∏è Play</button>
      <button onclick="sendCommand('pause')">‚è∏ Pause</button>
      <button onclick="sendCommand('next')">‚è≠ Next</button>
      <button onclick="sendCommand('loop')">üîÅ Forever Loop</button>
    </div>

    <!-- Volume -->
    <div>
      <p class="volume-label">üîä Volume: <span id="volVal">20</span></p>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="30"
        value="20"
        oninput="updateVolume(this.value)"
      />
    </div>

    <footer>‚ú® Made with all my üñ§ just for you ‚ú®</footer>

    <script>
      let bleCharacteristic;

      async function connectBLE() {
        try {
          const device = await navigator.bluetooth.requestDevice({
            filters: [{ name: "ESP32-DFPlayer" }],
            optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"],
          });

          const server = await device.gatt.connect();
          const service = await server.getPrimaryService(
            "6e400001-b5a3-f393-e0a9-e50e24dcca9e"
          );
          bleCharacteristic = await service.getCharacteristic(
            "6e400002-b5a3-f393-e0a9-e50e24dcca9e"
          );

          alert("‚úÖ Connected! Let the music play for us üíñ");
        } catch (err) {
          console.error(err);
          alert("‚ùå Oops, connection failed: " + err);
        }
      }

      async function sendCommand(cmd) {
        if (!bleCharacteristic) {
          alert("Not connected! üíî");
          return;
        }
        let encoder = new TextEncoder();
        await bleCharacteristic.writeValue(encoder.encode(cmd));
      }

      function updateVolume(val) {
        document.getElementById("volVal").innerText = val;
        sendCommand("vol:" + val);
        const volEl = document.getElementById("volVal");
        volEl.classList.add("pulse-volume");

        setTimeout(() => volEl.classList.remove("pulse-volume"), 200);
      }

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          const base = window.location.pathname;
          navigator.serviceWorker
            .register(base + "service-worker.js")
            .then((reg) => console.log("SW registered:", reg.scope))
            .catch((err) => console.error("SW failed:", err));
        });
      }

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-hearts";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.innerText = "‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
      setInterval(createHeart, 800);
    </script>
  </body>
</html>
