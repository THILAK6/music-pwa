<!DOCTYPE html>
<html>
<head>
  <title>My Own Music Player For My Girl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button, input[type=range] { margin: 10px; }
    button { padding: 15px 30px; font-size: 18px; border-radius: 8px; }
    .volume-label { font-size: 18px; }
  </style>
</head>
<body>
  <h2>ğŸµ My Own Music Player For My Girl</h2>

  <!-- Connection -->
  <button onclick="connectBLE()">ğŸ”— Connect</button>
  
  <!-- Controls -->
  <div>
    <button onclick="sendCommand('play')">â–¶ï¸ Play</button>
    <button onclick="sendCommand('pause')">â¸ Pause</button>
    <button onclick="sendCommand('next')">â­ Next</button>
    <button onclick="sendCommand('loop')">ğŸ” Toggle Loop</button>
  </div>
  
  <!-- Volume -->
  <div>
    <p class="volume-label">ğŸ”Š Volume: <span id="volVal">20</span></p>
    <input type="range" id="volumeSlider" min="0" max="30" value="20" oninput="updateVolume(this.value)">
  </div>

  <script>
    let bleCharacteristic;

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32-DFPlayer" }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
        bleCharacteristic = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");

        alert("âœ… Connected to ESP32!");
      } catch (err) {
        console.error(err);
        alert("âŒ Failed: " + err);
      }
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic) {
        alert("Not connected!");
        return;
      }
      let encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd));
    }

    function updateVolume(val) {
      document.getElementById("volVal").innerText = val;
      sendCommand("vol:" + val);
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
      const base = window.location.pathname;
      navigator.serviceWorker
        .register(base + "service-worker.js")
        .then(reg => console.log("SW registered:", reg.scope))
        .catch(err => console.error("SW failed:", err));
    });
    }
  </script>
</body>
</html>
