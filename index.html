<!DOCTYPE html>
<html>
<head>
  <title>ESP32 MP3 Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    button, input[type=range] { margin: 10px; }
    button { padding: 15px 30px; font-size: 18px; border-radius: 8px; }
    .volume-label { font-size: 18px; }
  </style>
</head>
<body>
  <h2>üéµ ESP32 MP3 Controller</h2>
  
  <!-- Connection -->
  <button onclick="connectBLE()">üîó Connect</button>
  
  <!-- Controls -->
  <div>
    <button onclick="sendCommand('play')">‚ñ∂Ô∏è Play</button>
    <button onclick="sendCommand('pause')">‚è∏ Pause</button>
    <button onclick="sendCommand('next')">‚è≠ Next</button>
    <button onclick="sendCommand('loop')">üîÅ Toggle Loop</button>
  </div>
  
  <!-- Volume -->
  <div>
    <p class="volume-label">üîä Volume: <span id="volVal">20</span></p>
    <input type="range" id="volumeSlider" min="0" max="30" value="20" oninput="updateVolume(this.value)">
  </div>

  <script>
    let bleCharacteristic;

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32-DFPlayer" }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
        bleCharacteristic = await service.getCharacteristic("6e400002-b5a3-f393-e0a9-e50e24dcca9e");

        alert("‚úÖ Connected to ESP32!");
      } catch (err) {
        console.error(err);
        alert("‚ùå Failed: " + err);
      }
    }

    async function sendCommand(cmd) {
      if (!bleCharacteristic) {
        alert("Not connected!");
        return;
      }
      let encoder = new TextEncoder();
      await bleCharacteristic.writeValue(encoder.encode(cmd));
    }

    function updateVolume(val) {
      document.getElementById("volVal").innerText = val;
      sendCommand("vol:" + val);
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
